
# Do not modify this file without talking to cloudauto squad

name: iFIT Repository Checks

on:
  workflow_dispatch:        # allows running manually from github UI
  schedule:
    - cron: '34 10 * * MON'   
  pull_request:             # any PR event
    types: [opened, synchronize, reopened, labeled]

jobs:
  ifit-repo-checks:
    runs-on: 
      - self-hosted
      - linux
      - arm64
    steps:
      - name: Clone private actions
        uses: actions/checkout@v2
        with: 
          repository: ifit/github-private-actions
          ref: master
          path: ./.github/actions
          token: ${{ secrets.IFIT_PRIVATE_ACTIONS_PAT }}
      - name: iFIT repo checks
        uses: ./.github/actions/ifit-repo-checks
